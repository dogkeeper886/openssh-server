apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openssh-server
  name: openssh-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: openssh-server
  template:
    metadata:
      labels:
        app: openssh-server
    spec:
      containers:
      - env:
        - name: USER_NAME
          value: openssh
        - name: PUBLIC_KEY
          value: ssh-rsa 
            Generated-by-Nova
        image: linuxserver/openssh-server:latest
        imagePullPolicy: Always
        name: openssh-server
